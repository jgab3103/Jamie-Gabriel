<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 600px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "u", "label": "u", "population": 0, "shape": "dot", "size": 10}, {"id": "v", "label": "v", "population": 1, "shape": "dot", "size": 10}, {"id": "w", "label": "w", "population": 0, "shape": "dot", "size": 10}, {"id": "x", "label": "x", "population": 0, "shape": "dot", "size": 10}, {"id": "y", "label": "y", "population": 0, "shape": "dot", "size": 10}, {"id": "z", "label": "z", "population": 0, "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "u", "to": "v", "weight": 1}, {"from": "v", "to": "w", "weight": 1}, {"from": "w", "to": "x", "weight": 1}, {"from": "x", "to": "y", "weight": 1}, {"from": "y", "to": "z", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
